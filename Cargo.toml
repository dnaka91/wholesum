[package]
name = "wholesum"
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-only"
include = ["src/main.rs", "LICENSE", "README.md"]

[dependencies]
anyhow = "1.0.44"
blake2 = "0.9.2"
blake3 = { version = "1.1.0", features = ["traits-preview"] }
digest = "0.9.0"
fsb = "0.0.2"
gost94 = "0.9.1"
groestl = "0.9.0"
md-5 = "0.9.1"
md2 = "0.9.0"
md4 = "0.9.0"
rayon = "1.5.1"
ripemd160 = "0.9.1"
ripemd256 = "0.1.0"
ripemd320 = "0.9.0"
sha-1 = "0.9.8"
sha2 = "0.9.8"
sha3 = "0.9.1"
shabal = "0.3.0"
sm3 = "0.3.0"
streebog = "0.9.2"
structopt = "0.3.25"
strum = { version = "0.22.0", features = ["derive"] }
tiger = "0.1.0"
whirlpool = "0.9.0"

[profile.release]
lto = true
